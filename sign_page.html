<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign Page</title>
</head>
<body>
    <div  class="bg-[url(1.jpg)] bg-cover" class="bg-[url(1.jpg)] bg-cover">
    <div class="my-auto w-full h-full">
        <h1 class="text-center pt-3 text-6xl text-white first-letter:text-[#FF704B] font-bold italic">Welcome</h1>
        <div class="flex flex-col  items-center border mx-auto  justify-center w-1/2 gap-3 p-1 rounded-md bg-[#433442a7]">
            <label class=" text-xl font-normal text-[#ff704b]" for="">Frist Name</label>
            <input class="border text-white px-4 rounded-md py-2 w-[70%]" type="text" placeholder="Fristname">
            <label class=" text-xl font-normal text-[#ff704b]" for="">Last Name</label>
            <input class="border text-white px-4 rounded-md py-2 w-[70%]" type="text" placeholder="Lastname">
            <label class=" text-xl font-normal text-[#ff704b]" for="">Email</label>
            <input class="border text-white px-4 rounded-md py-2 w-[70%]" type="Email" placeholder="toto@gmail.com" required>
            <label class=" text-xl font-normal text-[#ff704b]" for="">Password</label>
            <input class="border text-white px-4 rounded-md py-2 w-[70%]" type="password" placeholder="4-8 digits" required>
            <label class=" text-xl font-normal text-[#ff704b]" for="">Confirm Password</label>
            <input class="border text-white px-4 rounded-md py-2 w-[70%]" type="password" placeholder="4-8 digits" required >
            <div class="flex w-full justify-center">
                <a class="text-white bg-[#FF704B] w-[30%] py-2 rounded-md text-center p-2 m-3" href="">Sign Up</a>
                <a class="text-white bg-[#FF704B] w-[30%] py-2 rounded-md text-center p-2 m-3" href="index.html">Log in</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
